<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .character-layer {
            position: absolute;
            width: 272px;
            height: 406px;
        }
    </style>
</head>
<body class="m-0 p-0 bg-gray-100">
    <!-- Test message to confirm page loads -->
    <div id="loading" class="fixed top-4 right-4 bg-blue-500 text-white p-2 rounded">
        Loading Character Creator...
    </div>

    <div class="flex h-screen bg-gray-100 p-4">
        <!-- Left Panel - Preview -->
        <div class="flex-1 mr-4">
            <div class="bg-white rounded-lg border-2 border-gray-300 h-full p-4 flex flex-col">
                <div class="flex items-center justify-between mb-4 relative">
                    <button 
                        id="bodyBtn"
                        class="px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-lg text-sm font-medium flex items-center gap-2"
                    >
                        <span class="text-gray-400">ðŸŽ¨</span>
                        Body
                    </button>
                    
                    <!-- Body Selector Popup -->
                    <div id="bodySelector" class="absolute top-12 left-0 bg-yellow-100 border-2 border-yellow-400 rounded-lg p-4 shadow-lg z-50 max-w-md hidden">
                        <div class="flex items-center justify-between mb-3">
                            <span class="font-medium text-yellow-800">Select Body</span>
                            <button id="closeBodybody" class="p-1 text-gray-500 hover:text-gray-700">âœ•</button>
                        </div>
                        <div id="bodyGrid" class="grid grid-cols-4 gap-2 max-h-64 overflow-y-auto">
                            <!-- Body options will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
                
                <div class="flex-1 bg-gray-50 rounded-lg border-2 border-dashed border-gray-300 relative overflow-hidden flex items-center justify-center">
                    <!-- Character Preview Container -->
                    <div id="characterPreview" class="relative">
                        <!-- Default placeholder -->
                        <div id="placeholder" class="text-gray-400 text-center">
                            <div class="w-64 h-96 border-2 border-dashed border-gray-300 rounded-lg flex flex-col items-center justify-center">
                                <div class="text-6xl mb-4">ðŸ‘¤</div>
                                <div class="text-lg font-medium mb-2">Blank Slate</div>
                                <div class="text-sm">Click "Body" to start building</div>
                            </div>
                        </div>
                        
                        <!-- Character layers -->
                        <img id="bodyLayer" class="character-layer hidden" style="z-index: 0;">
                        <img id="mouthLayer" class="character-layer hidden" style="z-index: 1;">
                        <img id="eyesLayer" class="character-layer hidden" style="z-index: 2;">
                        <img id="headLayer" class="character-layer hidden" style="z-index: 3;">
                        <img id="accessoryLayer" class="character-layer hidden" style="z-index: 4;">
                    </div>
                    
                    <!-- Movement Overlay -->
                    <div id="movementOverlay" class="absolute -bottom-20 left-1/2 transform -translate-x-1/2 bg-yellow-100 border-2 border-yellow-400 rounded-lg p-3 shadow-lg z-50 hidden">
                        <div class="flex items-center justify-between mb-2">
                            <span id="movingLabel" class="text-xs font-medium text-yellow-800">Component</span>
                            <button id="removeBtn" class="p-1 text-red-500 hover:text-red-700">âœ•</button>
                        </div>
                        <div class="grid grid-cols-3 gap-1">
                            <div></div>
                            <button id="moveUp" class="p-2 bg-white hover:bg-gray-100 rounded text-xs border">â–²</button>
                            <div></div>
                            <button id="moveLeft" class="p-2 bg-white hover:bg-gray-100 rounded text-xs border">â—€</button>
                            <button id="moveDone" class="p-2 bg-white hover:bg-gray-100 rounded text-xs border font-medium">âœ“</button>
                            <button id="moveRight" class="p-2 bg-white hover:bg-gray-100 rounded text-xs border">â–¶</button>
                            <div></div>
                            <button id="moveDown" class="p-2 bg-white hover:bg-gray-100 rounded text-xs border">â–¼</button>
                            <div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Right Panel - Components -->
        <div class="w-80 bg-white rounded-lg border-2 border-gray-300 p-4 flex flex-col">
            <div class="flex-1 overflow-y-auto">
                <!-- Head Components -->
                <div class="mb-4">
                    <h3 class="font-medium text-gray-700 mb-2">Head</h3>
                    <div id="headSelector" class="flex gap-2 overflow-x-auto pb-2 scrollbar-hide">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>
                
                <!-- Eyes Components -->
                <div class="mb-4">
                    <h3 class="font-medium text-gray-700 mb-2">Eyes</h3>
                    <div id="eyesSelector" class="flex gap-2 overflow-x-auto pb-2 scrollbar-hide">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>
                
                <!-- Mouth Components -->
                <div class="mb-4">
                    <h3 class="font-medium text-gray-700 mb-2">Mouth</h3>
                    <div id="mouthSelector" class="flex gap-2 overflow-x-auto pb-2 scrollbar-hide">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>
                
                <!-- Accessory Components -->
                <div class="mb-4">
                    <h3 class="font-medium text-gray-700 mb-2">Accessory</h3>
                    <div id="accessorySelector" class="flex gap-2 overflow-x-auto pb-2 scrollbar-hide">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>
            </div>
            
            <button 
                id="exportBtn"
                disabled
                class="w-full mt-4 py-3 px-4 rounded-lg font-medium flex items-center justify-center gap-2 bg-gray-200 text-gray-400 cursor-not-allowed"
            >
                ðŸ“¥ Export
            </button>
        </div>
    </div>

    <script>
        // Simple JavaScript implementation
        const state = {
            selectedComponents: {
                body: null,
                mouth: null,
                eyes: null,
                head: null,
                accessory: null
            },
            positions: {
                body: { x: 0, y: 0 },
                mouth: { x: 0, y: 0 },
                eyes: { x: 0, y: 0 },
                head: { x: 0, y: 0 },
                accessory: { x: 0, y: 0 }
            },
            selectedForMoving: null
        };

        // Component counts
        const componentCounts = {
            body: 8,
            mouth: 5,
            eyes: 5,
            head: 5,
            accessory: 5
        };

        // Hide loading message
        setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
        }, 1000);

        // Generate component thumbnail
        function createThumbnail(category, id, isSelected = false) {
            const button = document.createElement('button');
            button.className = `flex-shrink-0 w-16 h-16 border-2 rounded-lg overflow-hidden transition-all ${
                isSelected ? 'border-blue-500 bg-blue-50' : 'border-gray-300 bg-white hover:border-gray-400'
            }`;

            if (id === 0) {
                button.innerHTML = '<span class="text-gray-400 text-lg flex items-center justify-center h-full">âˆ…</span>';
            } else {
                const img = document.createElement('img');
                const thumbnailPath = category === 'body' 
                    ? `./assets/icon/icon-${id}.png`
                    : `./assets/${category}/${category}-${id}.png`;
                
                img.src = thumbnailPath;
                img.alt = `${category}-${id}`;
                img.className = 'w-full h-full object-contain';
                img.onerror = function() {
                    this.style.display = 'none';
                    button.innerHTML = `<div class="flex items-center justify-center h-full text-xs text-gray-400">${category}-${id}</div>`;
                };
                button.appendChild(img);
            }

            button.onclick = () => selectComponent(category, id);
            return button;
        }

        // Populate component selectors
        function populateSelectors() {
            ['head', 'eyes', 'mouth', 'accessory'].forEach(category => {
                const container = document.getElementById(category + 'Selector');
                container.innerHTML = '';
                
                // Add "none" option
                container.appendChild(createThumbnail(category, 0));
                
                // Add numbered options
                for (let i = 1; i <= componentCounts[category]; i++) {
                    container.appendChild(createThumbnail(category, i));
                }
            });

            // Populate body selector
            const bodyGrid = document.getElementById('bodyGrid');
            bodyGrid.innerHTML = '';
            for (let i = 1; i <= componentCounts.body; i++) {
                bodyGrid.appendChild(createThumbnail('body', i));
            }
        }

        // Select component
        function selectComponent(category, id) {
            if (id === 0) {
                state.selectedComponents[category] = null;
            } else {
                state.selectedComponents[category] = {
                    id: id,
                    path: `./assets/${category}/${category}-${id}.png`
                };
            }

            updateDisplay();
            
            if (category === 'body') {
                document.getElementById('bodySelector').classList.add('hidden');
            }

            // Hide movement overlay if selecting same category
            if (state.selectedForMoving === category) {
                state.selectedForMoving = null;
                document.getElementById('movementOverlay').classList.add('hidden');
            }

            // Update export button
            const exportBtn = document.getElementById('exportBtn');
            if (state.selectedComponents.body) {
                exportBtn.disabled = false;
                exportBtn.className = 'w-full mt-4 py-3 px-4 rounded-lg font-medium flex items-center justify-center gap-2 bg-blue-600 hover:bg-blue-700 text-white';
            } else {
                exportBtn.disabled = true;
                exportBtn.className = 'w-full mt-4 py-3 px-4 rounded-lg font-medium flex items-center justify-center gap-2 bg-gray-200 text-gray-400 cursor-not-allowed';
            }

            // Refresh selectors to update selection state
            populateSelectors();
        }

        // Update character display
        function updateDisplay() {
            const placeholder = document.getElementById('placeholder');
            const hasBody = state.selectedComponents.body !== null;
            
            if (hasBody) {
                placeholder.style.display = 'none';
            } else {
                placeholder.style.display = 'block';
            }

            // Update each layer
            ['body', 'mouth', 'eyes', 'head', 'accessory'].forEach(category => {
                const layer = document.getElementById(category + 'Layer');
                const component = state.selectedComponents[category];
                const position = state.positions[category];

                if (component) {
                    layer.src = component.path;
                    layer.style.display = 'block';
                    layer.style.transform = `translate(${position.x}px, ${position.y}px)`;
                    layer.onclick = () => {
                        if (category !== 'body') { // Don't allow moving body
                            selectForMoving(category);
                        }
                    };
                } else {
                    layer.style.display = 'none';
                }
            });
        }

        // Select component for moving
        function selectForMoving(category) {
            state.selectedForMoving = category;
            document.getElementById('movingLabel').textContent = category;
            document.getElementById('movementOverlay').classList.remove('hidden');
        }

        // Move component
        function moveComponent(direction) {
            if (!state.selectedForMoving) return;

            const category = state.selectedForMoving;
            const position = state.positions[category];
            const moveDistance = 5;
            const maxX = 100, maxY = 150;

            switch(direction) {
                case 'up': position.y = Math.max(position.y - moveDistance, -maxY); break;
                case 'down': position.y = Math.min(position.y + moveDistance, maxY); break;
                case 'left': position.x = Math.max(position.x - moveDistance, -maxX); break;
                case 'right': position.x = Math.min(position.x + moveDistance, maxX); break;
            }

            updateDisplay();
        }

        // Remove component
        function removeComponent() {
            if (!state.selectedForMoving || state.selectedForMoving === 'body') return;
            
            selectComponent(state.selectedForMoving, 0);
            state.selectedForMoving = null;
            document.getElementById('movementOverlay').classList.add('hidden');
        }

        // Event listeners
        document.getElementById('bodyBtn').onclick = () => {
            const selector = document.getElementById('bodySelector');
            selector.classList.toggle('hidden');
        };

        document.getElementById('closeBodybody').onclick = () => {
            document.getElementById('bodySelector').classList.add('hidden');
        };

        document.getElementById('moveUp').onclick = () => moveComponent('up');
        document.getElementById('moveDown').onclick = () => moveComponent('down');
        document.getElementById('moveLeft').onclick = () => moveComponent('left');
        document.getElementById('moveRight').onclick = () => moveComponent('right');
        document.getElementById('removeBtn').onclick = removeComponent;
        document.getElementById('moveDone').onclick = () => {
            state.selectedForMoving = null;
            document.getElementById('movementOverlay').classList.add('hidden');
        };

        document.getElementById('exportBtn').onclick = () => {
            if (!state.selectedComponents.body) {
                alert('Please select a body component before exporting');
                return;
            }
            alert('Export functionality coming soon! Your character is ready.');
        };

        // Initialize
        populateSelectors();
        updateDisplay();

        console.log('Character Creator loaded successfully!');
    </script>
</body>
</html>
